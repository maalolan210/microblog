<table>
    <tr valign="top">
        {% if path %} <td><img src="{{ url_for('static', filename=path.path) }}" width="100" height="100""></td>{% endif %}
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:<br>{{ post.body }}
        </td>
    </tr>
</table>
