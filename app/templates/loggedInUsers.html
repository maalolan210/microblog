{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <h2>Currently logged in users:</h2>
    <ul>
        {% for user in users %}
            <td><img src="{{ url_for('static', filename=user.path) }}" width="100" height="100"></td>
            <li>{{user.name}}</li>
        {% endfor %}
    </ul>


{% endblock %}
